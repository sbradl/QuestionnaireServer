    <div id="main" class="lift:surround?with=default;at=content">
        <h2>Umfragestatistik ansehen</h2>
        <p>
            Um eine Statistik zu einer Umfrage zu erhalten, wird ein HTTP GET Request and die URL
            <span><a href="http://localhost:8080/questionnaire/statistics/<id>">http://localhost:8080/questionnaire/statistics/&lt;id&gt;</a></span>
            gesendet. Der Parameter &lt;id&gt; muss dabei durch die ID der Umfrage ersetzt werden.
        </p>
